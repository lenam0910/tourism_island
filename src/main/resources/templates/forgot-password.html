<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Côn Đảo Wanderlust</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins & Playfair Display -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Animate.css CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 34, 102, 0.95), rgba(0, 187, 255, 0.95)), url('https://images.unsplash.com/photo-1520116468816-95b69f847036?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1520116468816-95b69f847036?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover;
            z-index: -1;
            animation: wave 15s infinite ease-in-out;
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.03);
            }
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px;
            padding: 60px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.6);
            animation: fadeInUp 2s ease-out;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #001f3f;
            letter-spacing: 3px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .form-label {
            font-size: 1.2rem;
            color: #1a2a44;
        }

        .form-control {
            border-radius: 25px;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #1e90ff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-submit {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.3rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #0055ff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 85, 255, 0.4);
        }

        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1e90ff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .back-to-login:hover {
            color: #0055ff;
            text-decoration: underline;
        }

        .success-message {
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .animate__fadeInUp {
            animation: fadeInUp 2s ease-out;
        }

        @media (max-width: 768px) {
            .forgot-password-container {
                padding: 40px;
            }

            h2 {
                font-size: 2.5rem;
            }

            .form-control {
                padding: 12px;
                font-size: 1rem;
            }

            .btn-submit {
                padding: 12px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="parallax-bg"></div>
    <div class="forgot-password-container animate__fadeInUp">
        <h2 class="text-center">Forgot Password</h2>
        <!-- Hiển thị thông báo thành công hoặc lỗi (nếu có logic xử lý) -->
        <div th:if="${param.success}" class="success-message">
            A password reset link has been sent to your email.
        </div>
        <div th:if="${param.error}" class="error-message">
            Email not found. Please try again.
        </div>
        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
            <a href="/login" class="back-to-login">Back to Login</a>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
