<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Forgot Password - Côn Đảo Wanderlust</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta sec:authorize="isAuthenticated()" name="_csrf" th:content="${_csrf.token}" />
    <meta sec:authorize="isAuthenticated()" name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Favicon -->
    <link th:href="@{/manager/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/manager/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/manager/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/manager/css/style.css}" rel="stylesheet">

    <!-- Toastr library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
        integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Forgot Password Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3 position-relative">
                        <a th:href="@{/login}" class="text-primary position-absolute" style="top: 18px; left: 18px;">
                            < Quay lại</a>
                                <div class="d-flex align-items-center justify-content-center mb-3">
                                    <h3>Quên Mật Khẩu</h3>
                                </div>
                                <!-- Hiển thị thông báo thành công hoặc lỗi -->
                                <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}">
                                    A verification code has been sent to your email.
                                </div>
                                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                                    Username or email not found.
                                </div>
                                <form th:action="@{/forgot-password}" method="post">
                                    <div class="form-floating mb-3">
                                        <input name="username" type="text" class="form-control" id="floatingUsername"
                                            placeholder="Tên đăng nhập" required>
                                        <label for="floatingUsername">Tên đăng nhập</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input name="email" type="email" class="form-control" id="floatingEmail"
                                            placeholder="Gmail" required>
                                        <label for="floatingEmail">Gmail</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Gửi mã xác
                                        thực</button>
                                </form>
                                <p class="text-center mb-0">Chưa có tài khoản? <a href="/signup">Đăng ký</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Forgot Password End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
        integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Template Javascript -->
    <script th:src="@{/manager/js/main.js}"></script>
</body>

</html>
