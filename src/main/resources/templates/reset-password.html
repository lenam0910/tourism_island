<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Reset Password - Côn Đảo Wanderlust</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta sec:authorize="isAuthenticated()" name="_csrf" th:content="${_csrf.token}" />
    <meta sec:authorize="isAuthenticated()" name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Favicon -->
    <link th:href="@{/manager/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/manager/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/manager/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/manager/css/style.css}" rel="stylesheet">

    <!-- Toastr library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
        integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- JavaScript to handle form sections and validation -->
    <script>
        $(document).ready(function () {
            // Khi người dùng nhấn nút xác thực
            $('#verifyCodeBtn').click(function () {
                const enteredCode = $('#verificationCode').val();
                const hashedEnteredCode = CryptoJS.SHA256(enteredCode).toString();
                const actualCode = $('#hiddenCode').val();

                if (hashedEnteredCode === actualCode) {
                    $('#errorMessage').hide();
                    $('#verifyCodeSection').hide();
                    $('#resetPasswordSection').show();
                } else {
                    $('#errorMessage').text('Mã xác thực không chính xác. Vui lòng thử lại!').show();
                }
            });

            // Khi người dùng nhấn nút submit
            $('#resetPasswordForm').submit(function (e) {
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();

                $('#passwordErrorMessage').text('').hide();

                if (newPassword !== confirmPassword) {
                    $('#passwordErrorMessage').text('Mật khẩu mới và xác nhận mật khẩu không khớp!').show();
                    e.preventDefault();
                    return;
                }

                if (newPassword.length < 6) {
                    $('#passwordErrorMessage').text('Mật khẩu phải có ít nhất 6 ký tự!').show();
                    e.preventDefault();
                    return;
                }

                this.submit();
            });
        });
    </script>
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Reset Password Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3 position-relative">
                        <a th:href="@{/forgot-password}" class="text-primary position-absolute"
                            style="top: 18px; left: 18px;">
                            < Quay lại</a>
                                <div class="d-flex align-items-center justify-content-center mb-3">
                                    <h3>Đặt Lại Mật Khẩu</h3>
                                </div>
                                <!-- Hiển thị thông báo lỗi hoặc thành công -->
                                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                                    Invalid or expired verification code.
                                </div>
                                <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}">
                                    Password reset successfully! Please login with your new password.
                                </div>
                                <form th:action="@{/reset-password}" method="post" id="resetPasswordForm">
                                    <!-- Phần nhập mã xác thực -->
                                    <div id="verifyCodeSection"
                                        th:style="${success} ? 'display: none' : 'display: block'">
                                        <div class="form-floating mb-3">
                                            <input name="verificationCode" type="text" class="form-control"
                                                id="verificationCode" placeholder="Nhập mã xác thực" required>
                                            <label for="verificationCode">Nhập mã xác thực</label>
                                        </div>
                                        <input name="id" type="hidden" id="hiddenUserId" th:value="${userId}">
                                        <input type="hidden" id="hiddenCode" th:value="${hashedCode}">
                                        <div id="errorMessage" class="text-danger"
                                            style="display: none; font-size: 14px;"></div>
                                        <a th:href="@{/resend-code(userId=${userId})}" id="resendCodeLink"
                                            class="text-primary">Gửi lại mã</a>
                                        <button type="button" id="verifyCodeBtn"
                                            class="btn btn-primary py-3 w-100 mb-4">Xác thực</button>
                                    </div>

                                    <!-- Phần nhập mật khẩu mới -->
                                    <div id="resetPasswordSection"
                                        th:style="${success} ? 'display: block' : 'display: none'">
                                        <div class="form-floating mb-3">
                                            <input name="newPassword" type="password" class="form-control"
                                                id="newPassword" placeholder="Mật khẩu mới" required>
                                            <label for="newPassword">Mật khẩu mới</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input name="confirmPassword" type="password" class="form-control"
                                                id="confirmPassword" placeholder="Xác nhận mật khẩu mới" required>
                                            <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                                        </div>
                                        <div id="passwordErrorMessage" class="text-danger"
                                            style="display: none; font-size: 14px;"></div>
                                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Đặt lại mật
                                            khẩu</button>
                                    </div>
                                </form>
                                <p class="text-center mb-0">Chưa có tài khoản? <a href="/signup">Đăng ký</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Reset Password End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
        integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Template Javascript -->
    <script th:src="@{/manager/js/main.js}"></script>
</body>

</html>
