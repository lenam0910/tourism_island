<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin-Add Tourism</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/manager/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/manager/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/manager/css/style.css" rel="stylesheet">
    <!-- Toastr library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
        integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script async defer
        src="https://maps.gomaps.pro/maps/api/js?key=AlzaSyvdTBSn84ioV2MQy1dhczs5iAgmbEmrjjN&libraries=places&callback=initMap"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        #map {
            width: 100%;
            height: 740px;
        }

        .offcanvas {
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .offcanvas {
                max-width: 100%;
                height: 50%;
            }
        }

        #imagePreview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .offcanvas-header {
            border-bottom: 1px solid #ddd;
        }

        .offcanvas-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .offcanvas-body {
            padding: 15px;
        }

        #sidebar-description {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .main-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .image-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .image-gallery::-webkit-scrollbar {
            height: 6px;
        }

        .image-gallery::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .preview-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        #sidebar-map-link {
            font-size: 14px;
        }

        .main-image.fade-in {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .main-image.show {
            opacity: 1;
        }

        .preview-image:hover {
            cursor: pointer;
            transform: scale(1.05);
            transition: transform 0.2s;
        }
    </style>
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Sidebar Start -->
        <div th:replace="~{layout/sidebar-admin :: sidebar-admin}"></div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <div id="map"></div>

            <!-- Offcanvas Sidebar -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="sidebar-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <p id="sidebar-description" class="text-muted"></p>
                    <div id="sidebar-images"></div>
                    <a id="sidebar-map-link" href="#" target="_blank" class="btn btn-outline-primary w-100 mt-3">View on
                        Google Maps</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal nhập dịch vụ -->
    <div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="serviceForm" class="modal-content" method="post" th:action="@{/add}"
                enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">New Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="latitude" id="lat">
                    <input type="hidden" name="longitude" id="lng">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea id="description" name="description" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="imageLocation" class="form-label">Image of location:</label>
                        <input class="form-control" type="file" id="imageLocation" accept=".png, .jpg, .jpeg"
                            name="imageLocation" multiple />
                        <div id="imagePreview" class="mt-2"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
    
    <!--Map Js-->
    <script>
        let map;
        let allMarkers = [];
        let latClicked = 0, lngClicked = 0;
        let sidebar = new bootstrap.Offcanvas(document.getElementById('sidebar'));

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 8.6955, lng: 106.6018 },
                zoom: 13,
                mapTypeId: 'satellite',
                disableDefaultUI: true,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "all",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            loadMarkers();

            map.addListener("click", (e) => {
                latClicked = e.latLng.lat();
                lngClicked = e.latLng.lng();
                document.getElementById("lat").value = latClicked;
                document.getElementById("lng").value = lngClicked;
                new bootstrap.Modal(document.getElementById('serviceModal')).show();
            });

            document.getElementById('imageLocation').addEventListener('change', () => {
                const imagePreview = document.getElementById('imagePreview');
                const files = imageLocation.files;
                imagePreview.innerHTML = '';
                if (files.length > 4) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Tối đa 4 hình ảnh!',
                        text: 'Vui lòng chọn không quá 4 ảnh.'
                    });
                    imageInput.value = '';
                    return;
                }
                for (const file of files) {
                    if (file.type.match('image.*')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const img = document.createElement('img');
                            img.src = e.target.result;
                            img.className = 'preview-image';
                            imagePreview.appendChild(img);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            });
        }

        function loadMarkers() {
            allMarkers.forEach(m => m.setMap(null));
            allMarkers = [];

            fetch("/api/tourism/all")
                .then(res => res.json())
                .then(data => {
                    data.forEach(service => {
                        const marker = new google.maps.Marker({
                            position: { lat: service.latitude, lng: service.longitude },
                            map: map,
                            title: service.name,
                            label: {
                                text: service.name,
                                color: "#FFFFFF",
                                fontSize: "14px",
                                fontWeight: "bold"
                            }
                        });

                        marker.addListener("click", () => {
                            document.getElementById("sidebar-title").innerText = service.name;
                            document.getElementById("sidebar-description").innerText = service.description;
                            document.getElementById("sidebar-map-link").href = `https://www.google.com/maps?q=${service.latitude},${service.longitude}`;

                            const imageContainer = document.getElementById("sidebar-images");
                            imageContainer.innerHTML = 'Đang tải ảnh...';

                            fetch(`/api/tourism/images/${service.id}`)
                                .then(res => res.json())
                                .then(images => {
                                    imageContainer.innerHTML = '';

                                    if (images.length > 0) {
                                        // Ảnh chính
                                        const mainImg = document.createElement('img');
                                        mainImg.src = images[0].imagePath;
                                        mainImg.className = 'main-image';
                                        imageContainer.appendChild(mainImg);

                                        // Các ảnh nhỏ
                                        const gallery = document.createElement('div');
                                        gallery.className = 'image-gallery';
                                        images.slice(0).forEach(img => {
                                            const imgElement = document.createElement('img');
                                            imgElement.src = img.imagePath;
                                            imgElement.className = 'preview-image';
                                            imgElement.addEventListener('click', () => {
                                                mainImg.classList.remove('show');
                                                mainImg.classList.add('fade-in');
                                                mainImg.src = img.imagePath;
                                                // Đợi load ảnh xong rồi fade in
                                                mainImg.onload = () => {
                                                    mainImg.classList.remove('fade-in');
                                                    mainImg.classList.add('show');
                                                };
                                            });
                                            gallery.appendChild(imgElement);
                                        });
                                        imageContainer.appendChild(document.createElement('hr'));
                                        imageContainer.appendChild(gallery);
                                    } else {
                                        imageContainer.innerText = 'Không có ảnh';
                                    }
                                })
                                .catch(err => {
                                    console.error('Lỗi khi lấy ảnh:', err);
                                    imageContainer.innerText = 'Lỗi tải ảnh';
                                });

                            sidebar.show();
                            google.maps.event.trigger(map, "resize");
                        });

                        allMarkers.push(marker);
                    });
                });
        }

        window.onload = initMap;
    </script>

    <!--Js libraries-->
    <script src="https://cdn.tiny.cloud/1/pd1b89f7c2wlx1ymkpon1lvkrbyca5nym46yd8recd0hvxng/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
        integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/manager/js/main.js"></script>
</body>

</html>
