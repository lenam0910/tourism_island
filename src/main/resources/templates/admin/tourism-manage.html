<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin - Service List</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/manager/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/manager/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/manager/css/style.css" rel="stylesheet">
    <!-- Toastr library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
        integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Select2 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Sidebar Start -->
        <div th:replace="~{layout/sidebar-admin :: sidebar-admin}"></div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Main Content Start -->
            <div class="container-fluid pt-4 px-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/dashboard">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/admin/manage-company">Công ty</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Thêm công ty</li>
                    </ol>
                </nav>

                <div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">Service List</h6>
                    <div class="container-fluid pt-4 px-4">
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(tourismList)}">
                                    <td colspan="4" class="text-center">No data available</td>
                                </tr>
                                <tr th:each="tourism : ${tourismList}">
                                    <td th:text="${tourism.id}"></td>
                                    <td th:text="${tourism.name}"></td>
                                    <td th:text="${tourism.description}"></td>
                                    <td>
                                        <button class="btn btn-secondary btn-sm"
                                            th:onclick="'viewTourism(' + ${tourism.id} + ')'">View</button>
                                        <button class="btn btn-primary btn-sm"
                                            th:onclick="'editTourism(' + ${tourism.id} + ')'">Edit</button>
                                        <button class="btn btn-danger btn-sm"
                                            th:onclick="'deleteTourism(' + ${tourism.id} + ')'">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Tourism Detail Modal -->
                <div class="modal fade" id="tourismDetailModal" tabindex="-1" aria-labelledby="tourismDetailLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="tourismDetailLabel">Tourism Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Đóng"></button>
                            </div>
                            <div class="modal-body">
                                <p><strong>Name:</strong> <span id="modalTourismName"></span></p>
                                <p><strong>Description:</strong> <span id="modalTourismDescription"></span></p>
                                <p><strong>Price:</strong> <span id="modalTourismPrice"></span></p>
                                <p><strong>Packages:</strong></p>
                                <pre id="modalTourismPackages"
                                    style="white-space:pre-wrap; background-color: #f8f9fa; padding: 10px;"></pre>
                                <p><strong>Images:</strong></p>
                                <div id="modalTourismImages" class="d-flex flex-wrap gap-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Tourism Detail Modal -->

            </div>
            <!-- Main Content End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script>
        function viewTourism(id) {
            $.ajax({
                url: '/api/tourism/' + id,
                method: 'GET',
                success: function (data) {
                    $('#modalTourismName').text(data.name);
                    $('#modalTourismDescription').text(data.description);
                    $('#modalTourismPrice').text(data.price + ' VND');
                    $('#modalTourismPackages').text(data.packages);

                    // Hiển thị ảnh
                    const imageContainer = $('#modalTourismImages');
                    imageContainer.empty();
                    data.images.forEach(img => {
                        imageContainer.append(`<img src="${img.imageUrl}" class="img-thumbnail" style="width: 120px; height: auto;">`);
                    });

                    // Hiển thị modal
                    $('#tourismDetailModal').modal('show');
                },
                error: function () {
                    alert('Không thể tải thông tin chi tiết.');
                }
            });
        }
    </script>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/manager/lib/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
        integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/manager/js/main.js"></script>
</body>

</html>
