<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Sign Up - Côn Đảo Wanderlust</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta sec:authorize="isAuthenticated()" name="_csrf" th:content="${_csrf.token}" />
    <meta sec:authorize="isAuthenticated()" name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- Favicon -->
    <link th:href="@{/manager/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/manager/manager/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/manager/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/manager/css/style.css}" rel="stylesheet">

    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3>Đăng ký tài khoản</h3>
                        </div>
                        <!-- Hiển thị thông báo lỗi nếu tên đăng nhập đã tồn tại -->
                        <div th:if="${param.existed}" class="alert alert-danger" role="alert">
                            Tên đăng nhập đã được sử dụng
                        </div>
                        <!-- Hiển thị thông báo lỗi reCAPTCHA -->
                        <div th:if="${recaptchaError}" class="alert alert-danger" role="alert"
                            th:text="${recaptchaError}">
                            Please complete the reCAPTCHA verification.
                        </div>
                        <form th:action="@{/signup}" th:object="${user}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{fullName}" id="floatingFullName"
                                    placeholder="Họ và tên">
                                <label for="floatingFullName">Họ và tên</label>
                                <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                    style="color: red;"></div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" th:field="*{username}" id="floatingUsername"
                                    placeholder="Tên đăng nhập">
                                <label for="floatingUsername">Tên đăng nhập</label>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                    style="color: red;"></div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" th:field="*{email}" id="floatingEmail"
                                    placeholder="name@example.com" required>
                                <label for="floatingEmail">Email</label>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;">
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" th:field="*{password}" id="floatingPassword"
                                    placeholder="Mật khẩu">
                                <label for="floatingPassword">Mật khẩu</label>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    style="color: red;"></div>
                            </div>
                            <div class="g-recaptcha mb-3" th:attr="data-sitekey=${recaptchaSiteKey}"
                                data-callback="onRecaptchaSuccess"></div>
                            <input type="hidden" name="g-recaptcha-response" id="recaptchaResponse">
                            <button type="submit" id="signupButton" class="btn btn-primary py-3 w-100 mb-4"
                                disabled>Đăng ký</button>
                        </form>
                        <p class="text-center mb-0">Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Javascript -->
    <script th:src="@{/manager/js/main.js}"></script>

    <!-- JavaScript to enable/disable signup button based on reCAPTCHA -->
    <script>
        function onRecaptchaSuccess() {
            document.getElementById("signupButton").disabled = false;
            var response = grecaptcha.getResponse();
            document.getElementById("recaptchaResponse").value = response;
        }
    </script>
</body>

</html>
